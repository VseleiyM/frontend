<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="F:\GitUnity\GitHub\frontend\MyComponents\style.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">

    </head>
    <body>
      
      <div class="container-fluid">
        <div class="container mt-3">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Навигатор даты</h5>
                  <div class="row g-2">
                      <div class="col-md-6">
                          <div class="input-group">
                              <input type="date" class="form-control" id="fromDate" placeholder="Дата начала" aria-label="Дата начала">
                              <button class="btn btn-secondary" id="btnPrevFromDate">&larr;</button>
                              <button class="btn btn-secondary" id="btnNextFromDate">&rarr;</button>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="input-group">
                              <input type="date" class="form-control" id="toDate" placeholder="Дата конца" aria-label="Дата конца">
                              <button class="btn btn-secondary" id="btnPrevToDate">&larr;</button>
                              <button class="btn btn-secondary" id="btnNextToDate">&rarr;</button>
                          </div>
                      </div>
  
                      <div class="col-6">
                          <select class="form-select" id="dateChangeTypeFromDate">
                              <option value="day">День</option>
                              <option value="month">Месяц</option>
                              <option value="year">Год</option>
                          </select>
                      </div>
                      <div class="col-6">
                          <select class="form-select" id="dateChangeTypeToDate">
                              <option value="day">День</option>
                              <option value="month">Месяц</option>
                              <option value="year">Год</option>
                          </select>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ru.min.js"></script>

      <script src="F:\GitUnity\GitHub\frontend\MyComponents\scripts\main.js"></script>
    </body>
