<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="F:\GitUnity\GitHub\frontend\MyComponents\style.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

    </head>
    <body>
      
      <div class="container-fluid">

        <nav aria-label="Навигация по страницам">
          <ul class="pagination">
            <li class="page-item" onclick="goToPage('first')">
              <span class="page-link text-primary-emphasis">&laquo;&laquo;</span>
            </li>
            <li class="page-item" onclick="changePage(-1)">
              <span class="page-link text-primary-emphasis">&laquo;</span>
            </li>
            <li class="page-item active border-0" onclick="togglePageList()">
              <span class="page-link bg-primary-subtle text-primary-emphasis border" id="currentPage">1</span>
              <ul class="hidden text-emphasis-primary" id="pageList">
                <!-- Список страниц будет динамически добавлен здесь -->
              </ul>
          </li>
            <li class="page-item" onclick="changePage(1)">
              <span class="page-link text-primary-emphasis">&raquo;</span>
            </li>
            <li class="page-item" onclick="goToPage('last')">
              <span class="page-link text-primary-emphasis">&raquo;&raquo;</span>
            </li>
          </ul>
        </nav>
      
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ru.min.js"></script>

      <script src="F:\GitUnity\GitHub\frontend\MyComponents\scripts\main.js"></script>
    </body>
</html>
